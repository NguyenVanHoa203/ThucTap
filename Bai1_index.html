<!DOCTYPE html>
<html>
<head>
    <title>Chọn ảnh và hiển thị</title>
</head>
<body>
    <h2>Chọn ảnh từ máy:</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Tải lên</button>
    </form>

    {% if image_url %}
        <h3>Ảnh đã chọn:</h3>
        <img src="{{ image_url }}" style="max-width: 500px; margin-top: 20px;">
    {% endif %}
</body>
</html>
